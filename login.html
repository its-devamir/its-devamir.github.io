<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علموف بات</title>
    <link rel="stylesheet" href="./vendor/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="./vendor/animate.css" type="text/css" />
    <link rel="stylesheet" href="./vendor/style.css" type="text/css" />
    
</head>
<body>
    
  <section class="demo__charity banner_cotact_one bg-black inner_two">
    <div class="container z-index-1 position-absoluite">
      <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-5">
          <div class="banner_title_inner">
            <h1 class="c-white" data-aos="fade-up" data-aos-delay="0">
              انتخاب واحد
            </h1>
            <p data-aos="fade-up" data-aos-delay="100">
              این بات صرفا با دیتایی که بهش بدین، همون کار دستی خودمون رو انجام میده البته یه کوچولو سریعتر 🤏🙂
            </p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="bbox__form" data-aos="fade-up" data-aos-delay="300">
            <form action="" class="row" id="maForm">
              <div class="col-md-6 mt-4">
                <div class="form-group">
                  <label>یوزرنیم</label>
                  <input type="text" class="form-control text-start" placeholder="" name="username">
                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="form-group">
                  <label>پسورد</label>
                  <input type="text" class="form-control" placeholder="" name="password">
                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="form-group">
                  <label>جنسیتت <span class="c-gray font-s-13">(نیازه دیگه)</span></label>
                  <select class="form-control custom-select" name="gender">
                    <option value="boy">بزن بینم</option>
                    <option value="boy"> پسرم 👨‍🎤</option>
                    <option value="girl">دخترم 👩‍🎤</option>
               
                  </select>
                </div>
              </div>
              <div class="col-md-6 mt-4">
                <div class="form-group">
                  <label>معدلم ترم قبلتو بوگو</label>
                  <select class="form-control custom-select" name="gpa">
                    <option value="b">بدو</option>
                    <option value="a">الف شدم</option>
                    <option value="b">خو الف نشدم</option>
                  </select>
                </div>
              </div>
              <div class="col-md-12 mt-5">
                <div class="form-group">
                  <label>جدول گزارش 212</label>
                  <textarea class="form-control" rows="7"
                    placeholder="تگی ک کپی کردیو اینجا پیست کن"
                      name="tag"></textarea>
                </div>
              </div>
              <div class="col-12">
                <p class="terms_cc">
                اگه نمیدونی چی ب چیه، میخای یه سر این ویدیوعه رو نیگا کن. <a href="#vid" class="c-orange-red">اینو میگم</a>
                </p>
              </div>
              <div class="col-12 d-flex justify-content-end margin-t-2">
                <button type="submit" href="#" class="btn btn_md_primary rounded-8 bg-orange-red c-white" id="halle">حله؟</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </section>




  <!-- jquery -->
  <script src="./vendor/jquery.min.js" type="text/javascript"></script>
  <script src="./vendor/js.cookie.min.js"></script>
  <script src="./vendor/main.js" type="text/javascript"></script>
  <script>loadDevil()</script>

  </body>
  </html>
